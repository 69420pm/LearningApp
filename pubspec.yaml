name: learning_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.3

dependencies:
  bloc: ^8.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  path_provider: ^2.0.14
  cards_api:
    path: packages/cards_api
  hive_cards_api:
    path: packages/hive_cards_api
  cards_repository:
    path: packages/cards_repository
  ui_components:
    path: packages/ui_components
  markdown_editor:
    path: packages/markdown_editor
  uuid: ^3.0.7
  characters: ^1.2.1
  flutter_colorpicker: ^1.0.3
  flutter_animate: ^4.1.1+1
  image_picker: ^1.0.2
  flutter_sound_lite: ^8.5.0
  permission_handler: ^10.2.0
  audioplayers: ^5.0.0
  file_picker: ^5.3.2
  flutter_math_fork: ^0.7.1
  material_symbols_icons: ^4.2668.0

dev_dependencies:
  bloc_test: ^9.1.1
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
